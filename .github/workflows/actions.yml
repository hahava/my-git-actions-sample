name: my-git-actions-CI

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Change gradle permission
        run: chmod +x gradlew

      - name: Test with gradle
        env:
          APP_ENV: "hahava"
        run: ./gradlew test

      - name: "checkout"
        uses: actions/checkout@v2

      - name: "detekt"
        uses: natiginfo/action-detekt-all@1.20.0
        with:
          args: --fail-fast --config detekt.yml