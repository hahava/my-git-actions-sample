name: my-git-actions-CI

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.3.1
        with:
          alert-lookup: true
          compat-lookup: true
          github-token: "${{ secrets.HAHAVA_GIT_TOKEN }}"
